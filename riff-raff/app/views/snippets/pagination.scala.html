@(implicit request: AuthenticatedRequest[AnyContent], pagination: deployment.Pagination)
<div class="text-center">
    <ul class="pagination pagination-sm">
        <li @if(!pagination.hasPrevious){class="disabled"}><a href="@pagination.first(routes.Deployment.history())">««</a></li>
        <li @if(!pagination.hasPrevious){class="disabled"}><a href="@pagination.previous(routes.Deployment.history())">«</a></li>
        @for(page <- pagination.pageList) {
        <li @if(pagination.page==page){class="active"}><a href="@pagination.toPage(routes.Deployment.history(),page)">@page</a></li>
        }
        @if(pagination.pageCount.isEmpty) {
            <li class="disabled"><a href="#">…</a></li>
        }
        <li @if(!pagination.hasNext){class="disabled"}><a href="@pagination.next(routes.Deployment.history())">»</a></li>
        <li @if(!pagination.hasLast){class="disabled"}><a href="@pagination.last(routes.Deployment.history())">»»</a></li>
    </ul>
</div>
