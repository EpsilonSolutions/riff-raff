@(lookup:Lookup)
@import magenta.Lookup
@import _root_.resources._

<p>
@defining(lookup.lastUpdated) { dt =>
  @if(!lookup.stale) {
      <small>Last updated <time class="makeRelativeDate" datetime="@dt">at @dt</time></small>
  } else {
      <div class="alert alert-danger"><strong>WARNING</strong> Last updated <time class="makeRelativeDate" datetime="@dt">at @dt</time></div>
  }
}
</p>
