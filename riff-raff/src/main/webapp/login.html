<div class="lift:surround?with=default;at=content masthead" >

    <div class="row">
       <div class="span12 columns offset4">
           <form class="lift:login_form?form=POST">
               <fieldset>
                   <legend>Please Login</legend>

                   <div class="clearfix">
                       <label for="email">Email</label>
                       <div class="input">
                           <input type="text" size="30" id="email">
                       </div>
                   </div>

                   <div>
                       <label for="password">Password</label>
                       <div class="input">
                           <input type="password" size="30" id="password">
                       </div>
                   </div>

                   <div class="actions">
                       <input type="submit" class="btn primary" value="Login">
                       <button type="reset" class="btn">Cancel</button>

                   </div>

               </fieldset>
           </form>
       </div>
    </div>

    <div class="row lift:bootstrap_msgs" >
        <div class="alert-message error"></div>
    </div>
</div>
